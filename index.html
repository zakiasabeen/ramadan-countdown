<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2026 Countdown</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <div class="overlay">
            <h1>Ramadan 1447 AH Countdown</h1>
            
            <div class="countdown">
                <div class="countdown-box">
                    <div class="countdown-value" id="months">00</div>
                    <div class="countdown-label">Months</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <!-- <div class="status-message" id="relative-time">
            Loading countdown...
        </div> -->
            <div class="moon-phase" id="moon-phase">Moon visibility will be confirmed closer to the date</div>
        </div>
    </div>

  <script src="my_app.js"></script>  
</body>
</html>
